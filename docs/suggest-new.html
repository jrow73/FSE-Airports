<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suggest New Airport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 500;
      font-size: 0.9rem;
    }
    input[type="text"], textarea, select {
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 0.9rem;
      padding: 0.25rem 0.4rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
    }
    input[readonly] {
      background-color: #f9fafb;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    small {
      font-size: 0.75rem;
      color: #666;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    button {
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .status {
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }
    .status.ok { color: #15803d; }
    .status.error { color: #b91c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Suggest a new airport</h1>
    <p>The latitude/longitude below comes from the pin you placed on the map and cannot be changed. If the pin was not exact, please go back to the map and start from a new pin in the correct location.</p>

    <form id="new-airport-form">
      <input type="hidden" name="type" value="new">

      <label for="icao">ICAO <span style="color:#b91c1c">*</span></label>
      <input
        type="text"
        id="icao"
        name="icao"
        placeholder="e.g. KABC"
        maxlength="4"
        required
      >
   
      <label for="name">Airport name <span style="color:#b91c1c">*</span></label>
      <input type="text" id="name" name="name" placeholder="Airport name" required>
  
      <label for="city">City <span style="color:#b91c1c">*</span></label>
      <input type="text" id="city" name="city" placeholder="City" required>

      <label for="state">State / Province / Territory</label>
      <input type="text" id="state" name="state" placeholder="(if applicable) [USA, CAN, AUS only]">

      <label for="country">Country <span style="color:#b91c1c">*</span></label>
      <input type="text" id="country" name="country" placeholder="Country" required>

      <label for="elev">Elevation (ft) <span style="color:#b91c1c">*</span></label>
      <input
        type="text"
        id="elev"
        name="elev"
        placeholder="e.g. 1234, numers only"
        maxlength="5"
        required
      >

      <label for="longestRwy">Longest runway (ft) <span style="color:#b91c1c">*</span></label>
      <input
        type="text"
        id="longestRwy"
        name="longestRwy"
        placeholder="e.g. 4500, numbers only"
        maxlength="5"
        required
      >

      <label for="surfaceType">Surface type <span style="color:#b91c1c">*</span></label>
      <select id="surfaceType" name="surfaceType" required>
        <option value="">(select surface type)</option>
        <option>Asphalt</option>
        <option>Concrete</option>
        <option>Coral</option>
        <option>Dirt</option>
        <option>Grass</option>
        <option>Gravel</option>
        <option>Helipad</option>
        <option>Oil Treated</option>
        <option>Snow</option>
        <option>Steel Mats</option>
        <option>Water</option>
      </select>

      <label for="airportType">Airport type <span style="color:#b91c1c">*</span></label>
      <select id="airportType" name="airportType" required>
        <option value="">(select airport type)</option>
        <option value="Civil">Civil</option>
        <option value="Water">Water</option>
        <option value="Military">Military</option>
      </select>

      <label for="lat">Latitude <span style="color:#b91c1c">*</span></label>
      <input type="text" id="lat" name="lat" readonly>

      <label for="lon">Longitude <span style="color:#b91c1c">*</span></label>
      <input type="text" id="lon" name="lon" readonly>

      <label for="comments">Additional comments <span style="color:#b91c1c">*</span></label>
      <textarea id="comments" name="comments" 
        placeholder="Any other details (runway type/length, notes, etc.)"
        maxlength="255"
        required></textarea>
      <div id="comment-counter" style="font-size:0.75rem; color:#6b7280; margin-top:2px;">
        0 / 255
      </div>

      <div class="buttons">
        <button type="submit" class="btn-primary">Submit new airport</button>
        <button type="button" class="btn-secondary" onclick="window.close()">Close</button>
      </div>

      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const FORM_ACTION_URL = 'https://script.google.com/macros/s/AKfycbyK-kXfWHPG_3mQCT9WkeHXoGHeWsjZ_H9G8ThlfyWUz529_xVwWxUP5WxfUkQANOjoIQ/exec';

    function getQueryParams() {
      const params = {};
      const search = window.location.search.substring(1);
      if (!search) return params;
      search.split('&').forEach(pair => {
        const [k, v] = pair.split('=');
        params[decodeURIComponent(k)] = decodeURIComponent(v || '');
      });
      return params;
    }

    function initNumericFilters() {
      // Only digits, max 5 characters for elevation and longest runway
      ['elev', 'longestRwy'].forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        el.addEventListener('input', () => {
          el.value = el.value.replace(/\D/g, '').slice(0, 5);
        });
      });
    }

    function initCommentCounter() {
      const textarea = document.getElementById('comments');
      const counter  = document.getElementById('comment-counter');
      if (!textarea || !counter) return;

      textarea.addEventListener('input', () => {
        const length = textarea.value.length;
        counter.textContent = `${length} / 255`;
      });
    }
    


    function validateNewForm() {
      const statusEl = document.getElementById('status');

      const icao        = document.getElementById('icao').value.trim();
      const name        = document.getElementById('name').value.trim();
      const city        = document.getElementById('city').value.trim();
      const state       = document.getElementById('state').value.trim(); // optional
      const country     = document.getElementById('country').value.trim();
      const elev        = document.getElementById('elev').value.trim();
      const longest     = document.getElementById('longestRwy').value.trim();
      const surface     = document.getElementById('surfaceType').value.trim();
      const airportType = document.getElementById('airportType').value.trim();
      const lat         = document.getElementById('lat').value.trim();
      const lon         = document.getElementById('lon').value.trim();
      const comments    = document.getElementById('comments').value.trim();

        // ICAO: required, 3 or 4 alphanumeric characters
        if (!icao) {
        statusEl.textContent = 'ICAO is required.';
        statusEl.className = 'status error';
        return false;
        }
        if (!/^[A-Za-z0-9]{3,4}$/.test(icao)) {
        statusEl.textContent = 'ICAO must be 3 or 4 alphanumeric characters (A–Z, 0–9).';
        statusEl.className = 'status error';
        return false;
        }

      // Basic required fields
      if (!name) {
        statusEl.textContent = 'Airport name is required.';
        statusEl.className = 'status error';
        return false;
      }
      if (!city) {
        statusEl.textContent = 'City is required.';
        statusEl.className = 'status error';
        return false;
      }
      if (!country) {
        statusEl.textContent = 'Country is required.';
        statusEl.className = 'status error';
        return false;
      }
      if (!elev) {
        statusEl.textContent = 'Elevation is required.';
        statusEl.className = 'status error';
        return false;
      }
      if (!longest) {
        statusEl.textContent = 'Longest runway is required.';
        statusEl.className = 'status error';
        return false;
      }
      if (!surface) {
        statusEl.textContent = 'Surface type is required.';
        statusEl.className = 'status error';
        return false;
      }
      if (!airportType) {
        statusEl.textContent = 'Airport type is required.';
        statusEl.className = 'status error';
        return false;
      }
      if (!lat || !lon) {
        statusEl.textContent = 'Latitude and longitude are required (please create the pin from the map).';
        statusEl.className = 'status error';
        return false;
      }
      if (!comments) {
        statusEl.textContent = 'Please provide a brief comment/description.';
        statusEl.className = 'status error';
        return false;
      }

      // Numeric checks
      if (!/^[0-9]{1,5}$/.test(elev)) {
        statusEl.textContent = 'Elevation must be numeric only (up to 5 digits).';
        statusEl.className = 'status error';
        return false;
      }
      if (!/^[0-9]{1,5}$/.test(longest)) {
        statusEl.textContent = 'Longest runway must be numeric only (up to 5 digits).';
        statusEl.className = 'status error';
        return false;
      }

      // State is optional: no constraints beyond that for now
      // Surface type is constrained by the <select>, so no extra check needed beyond "not empty"

      return true;
    }

    function init() {
      const params = getQueryParams();
      const lat = params.lat || params.latitude || '';
      const lon = params.lon || params.longitude || '';

      document.getElementById('lat').value = lat;
      document.getElementById('lon').value = lon;

      initNumericFilters();
      initCommentCounter();


      const form = document.getElementById('new-airport-form');
      const statusEl = document.getElementById('status');

      form.addEventListener('submit', async (evt) => {
        evt.preventDefault();
        statusEl.textContent = '';
        statusEl.className = 'status';

        if (!validateNewForm()) {
          return;
        }

        statusEl.textContent = 'Sending...';

        const formData = new FormData(form);
        const payload = new URLSearchParams();

        payload.append('type', 'new');
        // Only "state" is optional. Everything else is required, but we still guard with "|| ''" for safety.
        ['icao','name','city','state','country','elev','longestRwy','surfaceType','airportType','lat','lon','comments'].forEach((key) => {
          payload.append(key, formData.get(key) || '');
        });

        try {
          await fetch(FORM_ACTION_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: payload
          });

          statusEl.textContent = 'Thank you! Your new airport suggestion has been recorded.';
          statusEl.className = 'status ok';
          form.reset();
          // Re-set the lat/lon since reset wipes them
          document.getElementById('lat').value = lat;
          document.getElementById('lon').value = lon;
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Sorry, something went wrong submitting your suggestion.';
          statusEl.className = 'status error';
        }
      });
    }

    init();
  </script>
</body>
</html>
