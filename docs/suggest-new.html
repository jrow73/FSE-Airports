<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suggest New Airport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 500;
      font-size: 0.9rem;
    }
    input[type="text"], textarea {
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 0.9rem;
      padding: 0.25rem 0.4rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
    }
    input[readonly] {
      background-color: #f9fafb;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    button {
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .status {
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }
    .status.ok { color: #15803d; }
    .status.error { color: #b91c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Suggest a new airport</h1>
    <p>The latitude/longitude below comes from the pin you placed on the map and cannot be changed.</p>

    <form id="new-airport-form">
      <input type="hidden" name="type" value="new">

      <label for="icao">ICAO (if known)</label>
      <input type="text" id="icao" name="icao" placeholder="e.g. KABC">

      <label for="name">Airport name</label>
      <input type="text" id="name" name="name" placeholder="Airport name">

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="City">

      <label for="state">State / Region</label>
      <input type="text" id="state" name="state" placeholder="State or region">

      <label for="country">Country</label>
      <input type="text" id="country" name="country" placeholder="Country">

      <label for="lat">Latitude</label>
      <input type="text" id="lat" name="lat" readonly>

      <label for="lon">Longitude</label>
      <input type="text" id="lon" name="lon" readonly>

      <label for="comments">Additional comments</label>
      <textarea id="comments" name="comments" placeholder="Any other details (runway type/length, notes, etc.)"></textarea>

      <div class="buttons">
        <button type="submit" class="btn-primary">Submit new airport</button>
        <button type="button" class="btn-secondary" onclick="window.close()">Close</button>
      </div>

      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const FORM_ACTION_URL = 'PASTE_YOUR_WEB_APP_URL_HERE';

    function getQueryParams() {
      const params = {};
      const search = window.location.search.substring(1);
      if (!search) return params;
      search.split('&').forEach(pair => {
        const [k, v] = pair.split('=');
        params[decodeURIComponent(k)] = decodeURIComponent(v || '');
      });
      return params;
    }

    function init() {
      const params = getQueryParams();
      const lat = params.lat || params.latitude || '';
      const lon = params.lon || params.longitude || '';

      document.getElementById('lat').value = lat;
      document.getElementById('lon').value = lon;

      const form = document.getElementById('new-airport-form');
      const statusEl = document.getElementById('status');

      form.addEventListener('submit', async (evt) => {
        evt.preventDefault();
        statusEl.textContent = 'Sending...';
        statusEl.className = 'status';

        const formData = new FormData(form);
        const payload = new URLSearchParams();

        payload.append('type', 'new');
        ['icao','name','city','state','country','lat','lon','comments'].forEach((key) => {
          payload.append(key, formData.get(key) || '');
        });

        try {
          const res = await fetch(FORM_ACTION_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: payload
          });

          statusEl.textContent = 'Thank you! Your new airport suggestion has been recorded.';
          statusEl.className = 'status ok';
          form.reset();
          // Re-set the lat/lon since reset wipes them
          document.getElementById('lat').value = lat;
          document.getElementById('lon').value = lon;
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Sorry, something went wrong submitting your suggestion.';
          statusEl.className = 'status error';
        }
      });
    }

    init();
  </script>
</body>
</html>
