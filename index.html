<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FSE Airports Map</title>

  <!-- âœ… MapLibre GL JS (Open-source Mapbox alternative) -->
  <link
    href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .maplibregl-popup-content {
      font-size: 13px;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map using MapLibre (no token required)
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json', // free OSM style
      center: [0, 20], // [lng, lat]
      zoom: 2
    });

    // Once the map loads, add your airport layer
    map.on('load', async () => {
      // Replace with your actual raw GitHub URL to the GeoJSON file
      const response = await fetch('https://raw.githubusercontent.com/jrow73/FSE-Airports/main/airports.geojson');
      const geojson = await response.json();

      map.addSource('airports', {
        type: 'geojson',
        data: geojson
      });

      // Add a layer of circles (WebGL accelerated)
      map.addLayer({
        id: 'airport-points',
        type: 'circle',
        source: 'airports',
        paint: {
          'circle-radius': 4,
          'circle-color': [
            'match',
            ['get', 'type'],
            'civil', '#2ecc71',
            'water', '#3498db',
            'military', '#e74c3c',
            '#bdc3c7' // fallback
          ],
          'circle-opacity': 0.8
        }
      });

      // Add popup interaction
      map.on('click', 'airport-points', e => {
        const props = e.features[0].properties;
        const coords = e.features[0].geometry.coordinates.slice();

        const popupHtml = `
          <strong>${props.name || 'Unknown'}</strong><br/>
          ${props.city || ''}, ${props.state || ''}<br/>
          Type: ${props.type}<br/>
          Size: ${props.size}<br/>
          Elev: ${props.elev} ft<br/>
          Runway: ${props.longestRwy} ft<br/>
          Surface: ${props.surfaceType}<br/>
          Services: ${props.services}
        `;

        new maplibregl.Popup()
          .setLngLat(coords)
          .setHTML(popupHtml)
          .addTo(map);
      });

      // Cursor style for interactivity
      map.on('mouseenter', 'airport-points', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'airport-points', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
