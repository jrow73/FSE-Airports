<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSE Airports Map</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.glify -->
  <script src="https://unpkg.com/leaflet.glify@3.0.0/dist/leaflet.glify.min.js"></script>

  <!-- Choices.js for enhanced dropdowns -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { width: 100%; height: 100%; }

    /* Filter panel styling */
    #filter-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 13px;
      width: 250px;
    }

    #filter-panel label { font-weight: bold; display: block; margin-top: 6px; }
    #filter-panel input {
      width: 100%;
      margin: 3px 0;
      padding: 3px;
      font-size: 13px;
    }

    #filter-panel button {
      margin-top: 8px;
      width: 100%;
      padding: 6px;
      background: #2ca02c;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    #filter-panel button:hover { background: #1e7b1e; }

    .leaflet-popup-content { font-size: 13px; line-height: 1.4em; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Collapsible Filter Box -->
  <div id="filter-toggle">â˜° Filters</div>
  <div id="filter-box">
    <h3>Filter Airports</h3>

    <label>Type:</label>
    <select id="typeFilter" multiple>
      <option value="civil">Civil</option>
      <option value="water">Water</option>
      <option value="military">Military</option>
    </select>

    <label>Size:</label>
    <select id="sizeFilter" multiple>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <label>Surface:</label>
    <select id="surfaceFilter" multiple></select>

    <label>Runway Length (ft):</label>
    <div style="display:flex; gap:4px;">
      <input type="number" id="minRunway" placeholder="Min" />
      <input type="number" id="maxRunway" placeholder="Max" />
    </div>

    <div class="buttons">
      <button id="applyFilters">Apply Filters</button>
      <button id="resetFilters">Reset</button>
    </div>
  </div>

  <style>
    #filter-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #filter-box {
      position: absolute;
      top: 50px;
      left: 10px;
      width: 240px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: sans-serif;
      font-size: 13px;
      z-index: 1000;
      max-height: 80%;
      overflow-y: auto;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    #filter-box.hidden {
      transform: translateX(-260px);
      opacity: 0;
      pointer-events: none;
    }

    #filter-box h3 {
      margin-top: 0;
      text-align: center;
    }

    select, input {
      width: 100%;
      margin-bottom: 6px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .buttons button {
      flex: 1;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      padding: 6px 0;
      font-weight: bold;
      color: white;
    }

    #applyFilters { background-color: #007bff; }
    #resetFilters { background-color: #6c757d; }
  </style>

  <script>
    // Collapse / expand behavior
    const filterBox = document.getElementById('filter-box');
    const toggleBtn = document.getElementById('filter-toggle');
    toggleBtn.addEventListener('click', () => {
      filterBox.classList.toggle('hidden');
    });

    // TODO: your map + data loading logic remains the same as before
    //       (keep everything after this block from your working version)
  </script>
</body>

</html>
