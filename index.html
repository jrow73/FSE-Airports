<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worldwide Airports Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox GL CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100vh; }
    .mapboxgl-popup { max-width: 300px; font-size:14px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.js"></script>
  <script>
    // === CONFIG ===
    mapboxgl.accessToken = 'YOUR_MAPBOX_TOKEN';
    const dataUrl = 'https://raw.githubusercontent.com/jrow73/FSE-Airports/main/airports.geojson';

    // Initialize map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [0, 20],
      zoom: 2
    });

    map.on('load', () => {
      fetch(dataUrl)
        .then(res => res.json())
        .then(data => {
          // Add airports as a GeoJSON source
          map.addSource('airports', {
            type: 'geojson',
            data: data
          });

          // Add a circle layer for points
          map.addLayer({
            id: 'airports-points',
            type: 'circle',
            source: 'airports',
            paint: {
              'circle-radius': [
                'case',
                ['<', ['get', 'size'], 1000], 4,
                ['<', ['get', 'size'], 3500], 6,
                8
              ],
              'circle-color': [
                'match',
                ['get', 'type'],
                'civil', 'green',
                'water', 'blue',
                'military', 'red',
                'gray'
              ],
              'circle-stroke-color': 'black',
              'circle-stroke-width': 0.5,
              'circle-opacity': 0.8
            }
          });

          // Add popup on click
          map.on('click', 'airports-points', (e) => {
            const props = e.features[0].properties;
            const popup = new mapboxgl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(`
                <b>${props.name}</b><br>
                ${props.city}, ${props.state}<br>
                ${props.country}<br>
                Type: ${props.type}<br>
                Size: ${props.size}<br>
                Elev: ${props.elev} ft<br>
                Surface: ${props.surfaceType}<br>
                Longest RWY: ${props.longestRwy}<br>
                Services: ${props.services}
              `)
              .addTo(map);
          });

          // Change cursor to pointer when hovering
          map.on('mouseenter', 'airports-points', () => map.getCanvas().style.cursor = 'pointer');
          map.on('mouseleave', 'airports-points', () => map.getCanvas().style.cursor = '');
        });
    });
  </script>
</body>
</html>
