<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FSE Airports Map</title>

  <!-- Leaflet Core -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.glify (WebGL accelerated points) -->
  <script src="https://unpkg.com/leaflet.glify@3.0.0/dist/leaflet.glify.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .leaflet-popup-content {
      font-size: 13px;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
  // Initialize map
  const map = L.map('map').setView([20, 0], 2);

  // OSM tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Color by type
  const typeColor = {
    civil: '#2ca02c',    // green
    water: '#1f77b4',    // blue
    military: '#d62728'  // red
  };

  function getRadius(size) {
    const s = Number(size) || 0;
    if (s < 1000) return 3;
    if (s < 3500) return 6;
    return 9;
  }

  async function loadAndRender() {
    const geojsonUrl = 'https://raw.githubusercontent.com/jrow73/FSE-Airports/main/airports.geojson';
    try {
      console.log('Fetching GeoJSON from', geojsonUrl);
      const resp = await fetch(geojsonUrl);
      if (!resp.ok) throw new Error(`GeoJSON fetch failed: ${resp.status} ${resp.statusText}`);
      const geojson = await resp.json();
      console.log('GeoJSON loaded, features:', (geojson.features || []).length);

      // Remove any previous layers/popups
      map.eachLayer(layer => {
        // keep the tile layer(s), remove any non-tile added layers
        if (layer instanceof L.TileLayer) return;
        map.removeLayer(layer);
      });

      // Try to use Leaflet.glify if available
      if (window.L && L.glify && typeof L.glify.points === 'function') {
        console.log('Leaflet.glify detected — using WebGL renderer.');

        // build glify data entries (only include ones with valid geometry)
        const points = geojson.features
          .filter(f => f && f.geometry && f.geometry.type === 'Point' && f.geometry.coordinates && f.geometry.coordinates.length >= 2)
          .map(f => {
            const coords = f.geometry.coordinates;
            const props = f.properties || {};
            return {
              lat: Number(coords[1]),
              lng: Number(coords[0]),
              type: (props.type || '').toLowerCase(),
              sizeVal: Number(props.size) || 0,
              props: props
            };
          });

        // Use glify to draw points
        L.glify.points({
          map,
          data: points,
          color: function(p) {
            return typeColor[p.type] || '#888';
          },
          size: function(p) {
            // glify expects a number for size (pixels)
            const s = p.sizeVal;
            return s < 1000 ? 5 : s < 3500 ? 8 : 12;
          },
          opacity: 0.85,
          border: true,
          borderColor: '#111',
          borderWidth: 0.5,
          click: function(e, point) {
            // point is the data object we returned in the map above
            const props = point.props || {};
            const popupHtml = `
              <strong>${props.name || 'Unknown'}</strong><br/>
              ${props.city || ''}${props.state ? ', ' + props.state : ''}<br/>
              ${props.country ? props.country + '<br/>' : ''}
              Type: ${props.type || ''}<br/>
              Size: ${props.size || ''}<br/>
              Elev: ${props.elev ? props.elev + ' ft<br/>' : ''}
              Runway: ${props.longestRwy ? props.longestRwy + ' ft<br/>' : ''}
              Surface: ${props.surfaceType || ''}<br/>
              Services: ${props.services || ''}
            `;
            L.popup()
              .setLatLng([point.lat, point.lng])
              .setContent(popupHtml)
              .openOn(map);
          }
        });

        return; // done with glify path
      }

      // If we got here, glify is not available — fallback to Canvas markers
      console.warn('Leaflet.glify not available — falling back to Canvas-rendered markers (slower than WebGL).');
      renderWithCanvas(geojson);

    } catch (err) {
      console.error('Error loading GeoJSON:', err);
      alert('Error loading data — check console for details.');
    }
  }

  // Canvas fallback using L.geoJSON with renderer L.canvas()
  function renderWithCanvas(geojson) {
    L.geoJSON(geojson, {
      renderer: L.canvas(),
      pointToLayer: function(feature, latlng) {
        const props = feature.properties || {};
        const color = typeColor[(props.type || '').toLowerCase()] || '#888';
        const circle = L.circleMarker(latlng, {
          radius: getRadius(props.size),
          fillColor: color,
          color: '#000',
          weight: 0.4,
          fillOpacity: 0.8
        });

        const popupHtml = `
          <strong>${props.name || 'Unknown'}</strong><br/>
          ${props.city || ''}${props.state ? ', ' + props.state : ''}<br/>
          ${props.country ? props.country + '<br/>' : ''}
          Type: ${props.type || ''}<br/>
          Size: ${props.size || ''}<br/>
          Elev: ${props.elev ? props.elev + ' ft<br/>' : ''}
          Runway: ${props.longestRwy ? props.longestRwy + ' ft<br/>' : ''}
          Surface: ${props.surfaceType || ''}<br/>
          Services: ${props.services || ''}
        `;
        circle.bindPopup(popupHtml);
        return circle;
      }
    }).addTo(map);
  }

  // Kick off load
  loadAndRender();

  // Helpful tip: if you see no points, open DevTools -> Network and check that:
  // 1) the leaflet.glify script loaded (200) and 2) the geojson raw URL fetched (200).
  // Console logs above will help determine which path was used.
</script>

  
</body>
</html>
