<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSE Airports Map</title>

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { width: 100%; height: 100%; }
    .leaflet-popup-content { font-size: 13px; line-height: 1.4em; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize map
    const map = L.map('map').setView([20, 0], 2);

    // Add OSM tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Load GeoJSON
    fetch('https://raw.githubusercontent.com/jrow73/FSE-Airports/main/airports.geojson')
      .then(res => res.json())
      .then(geojson => {

        // Create GeoJSON layer with Canvas renderer for performance
        L.geoJSON(geojson, {
          renderer: L.canvas(),
          pointToLayer: function(feature, latlng) {
            // Determine size category
            let size;
            const s = feature.properties.size;
            if (s < 1000) size = 'small';
            else if (s < 3500) size = 'medium';
            else size = 'large';

            // Build icon URL based on type+size
            const iconUrl = `https://jrow73.github.io/FSE-Airports/icons/${feature.properties.type}-${size}.svg`;

            const icon = L.icon({
              iconUrl: iconUrl,
              iconSize: [20,20], // adjust as needed
              iconAnchor: [10,10], // center anchor
              popupAnchor: [0, -10]
            });

            return L.marker(latlng, {icon: icon});
          },
          onEachFeature: function(feature, layer) {
            const props = feature.properties;
            const html = `
              <strong>${props.name || 'Unknown'}</strong><br/>
              ${props.city || ''}, ${props.state || ''}<br/>
              Type: ${props.type}<br/>
              Size: ${props.size}<br/>
              Elev: ${props.elev} ft<br/>
              Runway: ${props.longestRwy} ft<br/>
              Surface: ${props.surfaceType}<br/>
              Services: ${props.services}
